<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Как запустить JavaScript</title>
        <script>
            var name = 'Alexander';
            alert('Hello1, ' + name);
        </script>
    </head>
    <body>
        <p>
            Написать и запустить JavaScript можно двумя способами: 
            первый заключается в том, что мы пишем код прямо на HTML странице внутри тега &lt;script&gt;:
        </p>

        <p>
            Второй вариант заключается в том, что JavaScript код хранится в отдельном файле 
        </p>
        <script src="script1.js"></script>
        <p>Основное содержание</p>
    </body>
</html>
