<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица по образцу</title>
</head>
<body>
  <h4>Группировка столбцов и рядов</h4>
  <table border="1" cellspacing="0">
    <tr>
      <td rowspan="3">cell 1</td>
      <td>cell 2</td>
      <td rowspan="3">cell 3</td>
    </tr>
    <tr>
      <td>cell 5</td>
    </tr>
    <tr>
      <td>cell 8</td>
    </tr>
  </table>
</body>
</html>
